<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="formbox">
     <form>
        <h1><b>Registration form</b></h1>
        <img src="number-one_3840653.png" alt="" width="20px"> <img src="icons8-arrow-48.png" alt="" width="20px"> <img src="2_3601634.png" alt="" width="20px">
        <h2>contact details</h2>
        <p>first name: * <input type="text" name="fname" id="fname" required></p>
        <p>last name: * <input type="text" name="lname" id="lname" required></p>
        <p>Gender: * 
                    <input type="radio" name="gender" id="male" required>
                     <label for="male">male</label>
                    <input type="radio" name="gender" id="female">
                     <label for="female">female</label>
                   <input type="radio" name="gender" id="gender">
                     <label for="other">other</label>
        </p>
        <p>Email: * <input type="email" name="email" id="email" required></p>
        <p>Password: * <input type="password" name="password" id="password" required></p>
        <p>p.no.: * <input type="number" name="number" id="number" required></p>
        <p>Address: * <textarea rows="3" col="10"></textarea></p>
        <br>
        <img src="number-one_3840653.png" alt="" width="20px"> <img src="icons8-arrow-48.png" alt="" width="20px"> <img src="number-2_3840738.png" alt="" width="20px">
        <h2>payment Details</h1>
        <p>Card Type: * 
        <select name="card_type" id="" required>
            <option value="">--select your card--</option>    
            <option value="Visa">Visa</option>
            <option value="Rupay">Rupay</option>
            <option value="MasterCard">MasterCard</option>
        </select>
        </p>
        <p>Card No.: * <input type="number" name="card_no." id="card_no." required></p>
        <p>Exp_date: * <input type="date" name="exp_date" id="exp_date" required></p>
        <p>CVV: * <input type="password" name="cvv" id="cvv" max="3" required></p>
        <button id="payment">submit</button>
     </form>    
    </div>
</body>
</html>
